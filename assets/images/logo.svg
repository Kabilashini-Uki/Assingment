<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Airplane icon -->
  <g transform="translate(5, 10)">
    <!-- Airplane body -->
    <path d="M8 12 L16 12 L18 10 L16 8 L8 8 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
    <!-- Airplane wings -->
    <path d="M10 8 L14 4 L16 6 L14 8 Z" fill="url(#logoGradient)"/>
    <path d="M10 16 L14 20 L16 18 L14 16 Z" fill="url(#logoGradient)"/>
    <!-- Airplane tail -->
    <path d="M6 10 L8 8 L8 16 L6 14 Z" fill="url(#logoGradient)"/>
    <!-- Propeller -->
    <circle cx="20" cy="12" r="2" fill="#f59e0b"/>
  </g>

  <!-- Text "TravelAI" -->
  <text x="35" y="25" font-family="Montserrat, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">TravelAI</text>
</svg>




